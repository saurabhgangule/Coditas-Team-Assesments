<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google-form-replica</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./scripts/references.js" defer></script>
    <script src="./scripts/base.js" defer></script>
    <script src="./scripts/http.js" defer></script>
    <script src="./scripts/script.js" defer></script>
    <script src="./scripts/event-listner.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="create-question container-item">
        <form
          action="#"
          method="GET"
          class="input-section"
          id="form-submit"
          enctype="multipart/form-data"
          style="flex: 1"
        >
          <input
            class="input-question"
            type="text"
            id="question"
            name="question"
            placeholder="enter question"
          />
          <div class="option-and-action">
            <div class="option-list" id="option-list"></div>
            <div class="add-remove-option" id="add-remove-option">
              <button type="button" class="btn btn-add" id="add-btn">
                <i class="fa fa-plus"></i>
              </button>
              <button type="button" class="btn btn-remove" id="remove-btn">
                <i class="fa fa-minus"></i>
              </button>
            </div>
          </div>
          <input type="hidden" id="que-type" value="6299b4ffe3d2004c0a545c36" />
          <div class="question-operation" id="operations">
            <button type="submit" class="btn submit">Submit</button>
          </div>
        </form>
        <div class="question question-type">
          <button
            class="option-type btn dropdown"
            type="button"
            data-option="true"
            data-type="6299b4ffe3d2004c0a545c36"
          >
            Dropdown
          </button>
          <button
            class="option-type btn checkbox"
            type="button"
            id="checkbox"
            data-option="true"
            data-type="6299b4ffe3d2004c0a545c37"
          >
            Checkbox
          </button>
          <button
            class="option-type btn numeric"
            type="button"
            id="numeric"
            data-option="false"
            data-type="6299b4ffe3d2004c0a545c39"
          >
            Numeric
          </button>
          <button
            class="option-type btn text"
            type="button"
            id="text"
            data-option="false"
            data-type="6299b4ffe3d2004c0a545c38"
          >
            Text
          </button>
        </div>
      </section>
      <section
        class="display-question container-item"
        id="display-all-questions"
      >
        <div class="que-with-options">
          <p>This is sample question <span>This, is, options</span></p>
          <div class="action-btns">
            <div class="ver-btns">
              <button class="act-btn" type="button">
                <i class="fa fa-arrow-up"></i>
              </button>
              <button class="act-btn" type="button">
                <i class="fa fa-arrow-down"></i>
              </button>
            </div>
            <button class="del-btn act-btn" type="button">
              <i class="fa fa-remove"></i>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
