<div class="container">
  <h2 class="heading-2">My Heroes</h2>
  <ul class="heroes-list">
    <li *ngFor="let hero of heroes" class="display-flex h-list">
      <button
        type="button"
        class="button display-flex"
        routerLink="/detail/{{ hero.id }}"
      >
        <span class="badge">{{ hero.id }}</span>
        <span class="name">{{ hero.name }}</span>
      </button>
    </li>
  </ul>
</div>
